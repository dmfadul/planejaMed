{% extends 'base.html' %}

{% block mainContent %}
    <h1>User List</h1>
    <ul style="list-style: none; padding: 0;">
        {% for user in users %}
            <li style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #ccc; padding: 8px">
                <span>{{ user.full_name }}</span>
                <form method="post" action="/manumission">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" style="padding: 10px 20px; font-size: 16px;">Alforria</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
