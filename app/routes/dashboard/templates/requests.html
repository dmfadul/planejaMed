{% extends 'base.html' %}

{% block head_links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('dashboard.static', filename='css/requests.css') }}">
    <script type="text/javascript" src="{{ url_for('dashboard.static', filename='scripts/resolveRequest.js') }}"></script>
{% endblock %}

{% block mainContent %}
  <div id="requests-list">
      <div id="requestContainer">
          {% for request in requests %}
            <div class="request-item" id="request-{{ loop.index }}">
                {{ request }}
                
                {% if request.action == 'info' %}
                  <button onclick="resolveRequest('{{ request.id }}', 'dismiss')">Dispensar</button>
                {% elif request.action == 'cancel' %}
                  <button onclick="resolveRequest('{{ request.id }}', 'cancel')">Cancelar</button>
                {% else %}
                  <button onclick="resolveRequest('{{ request.id }}', 'yes')">Sim</button>
                  <button onclick="resolveRequest('{{ request.id }}', 'no')">NÃ£o</button>
                {% endif %}
            </div>
          {% endfor %}
      </div>
  </div>

{% endblock %}
