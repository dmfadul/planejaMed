{% extends 'base.html' %}


{% block head_links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('dataview.static', filename='css/table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buttons.css') }}">
    <script type="text/javascript" src="{{ url_for('admin.static', filename='scripts/showPay.js') }}"></script>
{% endblock %}

{% block mainContent %}
        <div id="rights-report-table">
            <table>
                <head>
                    <tr>
                        <th>User</th>
                        <th>Compliant Since</th>
                        <th>Compliance History</th>
                        <th></th>
                    </tr>
                </head>
                <tbody>
                    {% for entry in rights %}
                        <tr>
                            <td>{{ entry.user }}</td>
                            <td>{{ entry.since }}</td>
                            <td>{{ entry.history }}</td>
                            <td><button class="submit-button save-button" onclick="">Alforria</button></td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
