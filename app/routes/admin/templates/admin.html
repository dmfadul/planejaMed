{% extends 'base.html' %}

{% block head_links %}
{% endblock %}

{% block mainContent %}
    {% if not true %}
        <!-- curr_is_checked -->
        <section style="text-align: center;">
            <button onclick="getVacationRights();" class="common-button">Checar Férias</button>
        </section>
    {% elif curr_is_latest %}
        <section style="text-align: center;">
            <button onclick="handleCreateButtonClick();" class="common-button">Criar {{ next_month_name }} {{ next_month_year }}</button>
        </section>
    {% else %}
        <section style="text-align: center;">
            <button onclick="handleNextButtonClick();" class="common-button">Destrancar {{ next_month_name }} {{ next_month_year }}</button>
        </section>
    {% endif %}

    <!-- Add a hidden div for the waiting message -->
    <div id="waitingMessage" style="display:none; text-align: center;">
        <p>Processing your request, please wait...</p>
    </div>

    <section>
        <form method="post" action="{{ url_for('dataview.sum_doctor_by_month') }}">

            <label for="option">Carga Horária Mês:</label>
            <select name="month">
                {% for month in months %}
                    <option value="{{ month }}" {% if month==current_month_name %} selected {% endif %}>{{ month }}</option>
                {% endfor %}
            </select>

            <select name="year">
                {% for year in range(2020, 2031) %}
                    <option value="{{ year }}" {% if year==current_year %} selected {% endif %}>{{ year }}</option>
                {% endfor %}
            </select>

            <input type="hidden" name="action" value="calc">

            <button type="submit">Calcular</button>
        </form>
    </section>

    <section>
        <form method="post" action="{{ url_for('dataview.sum_doctor_by_base') }}">

            <label for="option">Carga Horária Base:</label>
            <input type="hidden" name="action" value="calc">
            <button type="submit">Calcular</button>
        </form>
    </section>

    <section>
        <form method="post" action="{{ url_for('admin.calculate_vacation_pay') }}" target="_blank">
            <label for="calc-payment">Calcular Pagamento Férias:</label>
            <select id="doctor-to-pay-select" name="crm">
                {% for doctor in doctors_list %}
                    <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                {% endfor %}
            </select>   
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px; margin-top: 20px;">
                <div style="margin-right: 10px;">
                    <input type="date" id="payment-start-date" name="start_date" required>
                </div>
            
                <div style="margin-right: 10px;">
                    <input type="date" id="payment-end-date" name="end_date" required>
                </div>
            </div>
        
            <button type="submit">Calcular</button>
        </form>
    </section>

    <section>
        <form method="post" action="{{ url_for('admin.register_privilege') }}">
            <label for="privilege">Registrar Benefício:</label>
            <div>
            <select id="doctor-to-receive-privilege" name="crm">
                {% for doctor in doctors_list %}
                    <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                {% endfor %}
            </select>  
            <label for ="privilege-type" style="margin-left: 100px;">Tipo:</label> 
            <select id="privilege-type" name="privilege_type">
                <option value="0">Férias</option>
                <option value="1">Licença Médica</option>
            </select>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px; margin-top: 20px;">
                <div style="margin-right: 10px;">
                    <input type="date" id="privilege-start-date" name="start_date" required>
                </div>
            
                <div style="margin-right: 10px;">
                    <input type="date" id="privilege-end-date" name="end_date" required>
                </div>
            </div>
        
            <button type="submit">Registrar</button>
        </form>
    </section>

    <section>
        <form method="get" action="{{ url_for('admin.vacations_report') }}">
            <label for="vacations-report">Relatório de Férias:</label>
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px; margin-top: 20px;"></div>
    
            <button type="submit">Entrar</button>
        </form>
    </section>
    
    {% if user_is_root %}
    <section>
        <form method="post" action="{{ url_for('admin.exclude_doctor') }}" onsubmit="return confirmExclusion()">
            <label for="exclude-doctor">Excluir Médico do Sistema:</label>
            <select id="exclude-doctor" name="crm">
                {% for doctor in doctors_list %}
                    <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Excluir</button>
        </form>
    </section>
    
    <script>
        function confirmExclusion() {
            return confirm('Are you sure you want to exclude this doctor from the system?');
        }
    </script>

    <section>
        <form method="post" action="{{ url_for('admin.include_doctor_month') }}">

              <label for="include-doctor-month">Incluir Médico no Mês:</label>
              <select name="month">
                {% for month in open_months %}
                    <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
              </select>

              <select id="included-doctor-month" name="crm">
                {% for doctor in open_doctors_list %}
                    <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                {% endfor %}
              </select>

              <button type="submit">Incluir</button>
        </form>
    </section>

    <section>
        <form method="post" action="{{ url_for('admin.exclude_doctor_month') }}">

              <label for="exclude-doctor-month">Excluir Médico do Mês:</label>
              <select name="month">
                {% for month in open_months %}
                    <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
              </select>

              <select id="excluded-doctor-month" name="crm">
                {% for doctor in doctors_list %}excluded-doctor-month
                    <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                {% endfor %}
              </select>

              <button type="submit">Excluir</button>
        </form>
    </section>

    <section>
        <form method="post" action="">
              <label for="create-center">Criar Novo Centro:</label>
              <input type="text" id="center_name" name="center_name" placeholder="Nome do Novo Centro" required>

              <input type="text" id="center_abbr" name="center_abbr" placeholder="Abreviação do Novo Centro" required>

              <button type="submit">Criar</button>
        </form>
    </section>
    
        {% if maintenance_is_on %}
        <section style="text-align: center;">
            <button onclick="toggleMaintenance();" class="common-button">OPEN SYSTEM</button>
        </section>
        {% else %}
            <section style="text-align: center;">
                <button onclick="toggleMaintenance();" class="common-button">BLOCK SYSTEM</button>
            </section>
        {% endif %}
    {% endif %}

    <script type="text/javascript" src="{{ url_for('admin.static', filename='scripts/buttonListeners.js') }}"></script>
{% endblock %}
