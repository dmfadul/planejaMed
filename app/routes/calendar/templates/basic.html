{% extends 'base.html' %}

{% block head_links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('calendar.static', filename='css/calendar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('calendar.static', filename='css/kebab.css') }}">
    {% block more_head_links %}
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('calendar.static', filename='scripts/modals.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('calendar.static', filename='scripts/kebabButton.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('calendar.static', filename='scripts/processRequest.js') }}"></script>
{% endblock %}


{% block mainContent %}
    {% block innerContent %}
    {% endblock %}

    <!-- Modal -->
    <div id="modal" style="display: none;">
        <label for="idDropdown">Select ID:</label>
        <select id="idDropdown">
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <!-- Dropdown to be populated -->
    <label for="valueDropdown">Select Value:</label>
    <select id="valueDropdown">
        <!-- Options will be populated dynamically -->
    </select>
    <div id="hourModal" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <h2>Confirmar Ação</h2>
            <!-- Dynamic content will be loaded here -->
            <div id="modalBody"></div>
            <div class="button-group">
                <button id="cancelButton" class="cancel-button">Cancel</button>
                <button id="saveButton" class="save-button">Save</button>
            </div>
        </div>
    </div>
{% endblock %}
