{% extends 'base.html' %}

{% block head_links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('calendar.static', filename='css/calendar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('calendar.static', filename='css/kebab.css') }}">
    {% block more_head_links %}
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/modals.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('calendar.static', filename='scripts/kebabButton.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('calendar.static', filename='scripts/processRequest.js') }}"></script>
{% endblock %}


{% block mainContent %}
    {% block innerContent %}
    {% endblock %}

    <!-- Modal -->
    <div id="modal1" class="modal hidden">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            
            <h2 class="modal-title" id="modalTitle">Title</h2>

            <label class="modal-label" id="modal-label" for="option">TEXT</label>
            <select class="dropdown" name="center"></select>
            
            <div id="modalBody"></div>
            
            <div class="button-group"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal2" class="modal hidden">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            
            <h2 class="modal-title" id="modalTitle">Title</h2>

            <label class="modal-label" id="modal-label" for="option">TEXT</label>
            <select class="dropdown" name="center"></select>
            
            <div id="modalBody"></div>
            
            <div class="button-group"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="hourModal" class="modal hidden">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>

            <h2 class="modal-title" id="modalTitle">Horas</h2>

            <!-- Dynamic content will be loaded here -->
            <div class="modalBody" id="modalBody"></div>

            <div class="button-group"></div>
        </div>
    </div>
    <div id="overlay" class="overlay hidden"></div>
    <script>
        var openCenter = {{ open_center | tojson | safe }};
        var currUserData = {{ curr_user_data | tojson | safe }};

        var daysDict = {{ days_dict | tojson | safe }};
        var doctorsDict = {{ doctors_dict | tojson | safe }};
        var doctorsList = {{ doctors_list | tojson | safe }};

        var monthName = {{ month_name | tojson | safe }};
        var monthYear = {{ month_year | tojson | safe }};
    </script>
{% endblock %}
